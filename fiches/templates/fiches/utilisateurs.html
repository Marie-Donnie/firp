{% extends "base.html" %}

{% block title %}Utilisateurs{% endblock %}
{% block page-title %}Utilisateurs{% endblock %}

{% block content %}
{% if utilisateurs %}
<table style="width:100%">
  <tr>
    <th>Pseudo</th>
  </tr>
  {% for u in utilisateurs %}
  <tr>
    <td>{{ u.usernmae }}</td>
  </tr>
</table>
{% endfor %}
{% else %}
<p>Aucun utilisateur</p>
{% endif %}
{% endblock %}
