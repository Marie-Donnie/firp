{% extends "base.html" %}

{% block title %}Utilisateurs{% endblock %}
{% block page-title %}Utilisateurs{% endblock %}

{% block content %}
{% if latest_users %}
<table style="width:100%">
  <tr>
    <th>Pseudo</th>
  </tr>
  {% for u in latest_users %}
  <tr>
    <td><a href="{% url 'utilisateur' u.id %}">{{ u.username }}</a></td>
  </tr>
  {% endfor %}
</table>

{% else %}
<p>Aucun utilisateur</p>
{% endif %}
{% endblock %}
