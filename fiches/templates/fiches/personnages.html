{% block title %}Liste des personnages{% endblock %}
{% block page-title %}Liste des personnages{% endblock %}

{% block content %}
  {% if latest_fiches %}
  <ul>
    {% for f in latest_fiches %}
    <div class="character">
      <li><a href="{% url 'detail' f.id %}">{{ f.nom }} {{ f.prenom }}</a></li>
    </div>
    {% endfor %}
  </ul>
  {% else %}
  <p>Aucune fiche</p>
  {% endif %}
{% endblock %}
