{% extends "account/base.html" %}

{% load i18n %}

{% block title %}{% trans "Change Password" %}{% endblock %}
{% block page-title %}{% trans "Change Password" %}{% endblock %}

{% block content %}

    <form method="POST" action="{% url 'account_change_password' %}" class="password_change account">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-default" type="submit" name="action">{% trans "Change Password" %}</button>
    </form>
{% endblock %}
