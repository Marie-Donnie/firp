{% extends "account/base.html" %}

{% load i18n %}

{% block title %}{% trans "Set Password" %}{% endblock %}
{% block page-title %}{% trans "Set Password" %}{% endblock %}

{% block content %}

    <form method="POST" action="{% url 'account_set_password' %}" class="password_set account">
        {% csrf_token %}
        {{ form.as_p }}
        <input class="btn btn-default" type="submit" name="action" value="{% trans 'Set Password' %}"/>
    </form>
{% endblock %}
