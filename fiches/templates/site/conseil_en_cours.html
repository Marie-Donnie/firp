
{% extends "site/base.html" %}


{% block title %}Conseil de guerre de Lordaeron en session{% endblock %}
{% block page-title %}Conseil de guerre de Lordaeron en session{% endblock %}

{% block content %}

<input name="token" value="{{ token }}" type="hidden">

<script src="/static/site/council/shared.js"></script>
<script src="/static/site/council/client.js"></script>
<style>
  html { background: #aaa; }
  #holder > * {
    position: absolute;
    top: 0;
    left: 0;
  }
  #preview {
    pointer-events: none;
    opacity: 0.7;
  }
  .disconnected #preview {
    display: none;
  }
  #holder {
    width: 1200px;
    height: 700px;
    margin: auto;
    overflow: scroll;
    position: relative;
    cursor: none;
  }
  .disconnected #holder {
    cursor: auto;
  }
  .palette button img {
    width: 24px;
    height: 24px;
  }
  .palette[data-layer="horde"] button {
    background-color: red;
  }

  .spinner {
    margin: 150px auto 0;
    width: 70px;
    text-align: center;
  }

  .spinner > div {
    width: 20px;
    height: 20px;
    background-color: #7e0609;

    border-radius: 100%;
    display: inline-block;
    -webkit-animation: sk-bouncedelay 1.4s infinite ease-in-out both;
    animation: sk-bouncedelay 1.4s infinite ease-in-out both;
  }

  .spinner .bounce1 {
    -webkit-animation-delay: -0.32s;
    animation-delay: -0.32s;
  }

  .spinner .bounce2 {
    -webkit-animation-delay: -0.16s;
    animation-delay: -0.16s;
  }

  @-webkit-keyframes sk-bouncedelay {
    0%, 80%, 100% { -webkit-transform: scale(0) }
    40% { -webkit-transform: scale(1.0) }
  }

  @keyframes sk-bouncedelay {
    0%, 80%, 100% {
      -webkit-transform: scale(0);
      transform: scale(0);
    } 40% {
      -webkit-transform: scale(1.0);
      transform: scale(1.0);
    }
  }
</style>

<div id="controls">
  <div id="palettes">
    <div class="palette">
      <button data-action="stamp" data-stamp="troupes">
        <img src="/static/site/council/stamps/troupes.png">
      </button>
      <button data-action="stamp" data-stamp="github">
        <img src="/static/site/council/stamps/github.png">
      </button>
      <button data-action="pencil">
        Pencil
      </button>
      <button data-action="erase">
        Erase
      </button>
      <button data-action="nuke">
        Nuke
      </button>
    </div>
    <div class="palette" data-layer="horde">
      <button data-action="stamp" data-stamp="troupes">
        <img src="/static/site/council/stamps/troupes.png">
      </button>
      <button data-action="stamp" data-stamp="github">
        <img src="/static/site/council/stamps/github.png">
      </button>
      <button data-action="pencil">
        Pencil
      </button>
      <button data-action="erase">
        Erase
      </button>
      <button data-action="nuke">
        Nuke
      </button>
    </div>
  </div>
  <input id="zoom" type="range" min="10" value="100" />
  <input id="scale" type="range" min="10" max="200" value="100" />
</div>
<div id="holder">
  <img class="resize" src="/static/site/council/bg.png" />
  <div class="spinner resize">
    <div class="bounce1"></div>
    <div class="bounce2"></div>
    <div class="bounce3"></div>
  </div>
</div>

{% endblock %}
