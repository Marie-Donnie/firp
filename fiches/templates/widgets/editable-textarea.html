<div class="panel panel-defaut details-panels editable" data-endpoint="{{ endpoint }}">
  <div class="panel-heading">
    <h3 class="panel-title">{{ title }}</h3>
    {% if user.is_authenticated and user.id == fiche.createur.id %}
    <div class="edit-controls">
      <a onclick="edit($(this).closest('.panel'))">Ã‰diter</a>
    </div>
    {% endif %}
  </div>
  <div class="panel-body centre">
    {% if content_template %}
      <div class="pretty-content">
	{% include content_template %}
      </div>
      <div class="edit-content" style="display: none">
	{{ content|linebreaksbr }}
      </div>
    {% else %}
      <div class="edit-content">
	{{ content|linebreaksbr }}
      </div>
    {% endif %}

  </div>
</div>
