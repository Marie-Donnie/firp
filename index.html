<!doctype html>
<html>
  <head>
    <script src="shared.js"></script>
    <script src="client.js"></script>
    <style>
      html { background: #aaa; }
      canvas {
        position: absolute;
        top: 0;
        left: 0;
      }
      #preview {
        pointer-events: none;
        opacity: 0.7;
      }
      #holder {
        width: 1200px;
        height: 700px;
        margin: auto;
        overflow: scroll;
        position: relative;
        cursor: none;
      }
      .palette button img {
        width: 24px;
        height: 24px;
      }
      .palette[data-layer="horde"] button {
        background-color: red;
      }
    </style>
  </head>
  <body>
    <div id="controls">
      <div id="palettes">
        <div class="palette">
          <button data-action="stamp" data-stamp="troupes">
            <img src="stamps/troupes.png">
          </button>
          <button data-action="stamp" data-stamp="github">
            <img src="stamps/github.png">
          </button>
          <button data-action="pencil">
            Pencil
          </button>
          <button data-action="erase">
            Erase
          </button>
          <button data-action="nuke">
            Nuke
          </button>
        </div>
        <div class="palette" data-layer="horde">
          <button data-action="stamp" data-stamp="troupes">
            <img src="stamps/troupes.png">
          </button>
          <button data-action="stamp" data-stamp="github">
            <img src="stamps/github.png">
          </button>
          <button data-action="pencil">
            Pencil
          </button>
          <button data-action="erase">
            Erase
          </button>
          <button data-action="nuke">
            Nuke
          </button>
        </div>
      </div>
      <input id="zoom" type="range" min="10" value="100" />
      <input id="scale" type="range" min="10" max="200" value="100" />
    </div>
    <div id="holder"></div>
  </body>
</html>
